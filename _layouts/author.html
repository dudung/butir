---
layout: default
---
<h1>{{ page.name }}</h1>
<!--h2>{{ page.position }}</h2-->

{{ content }}

<h2>posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'authors', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
